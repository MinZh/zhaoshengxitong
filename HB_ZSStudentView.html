<script type="text/javascript">
    //初始化界面
    $(function () {
        $.ajax({
            method: "post",
            async: false,
            url: "ajax/HB_ZSStudent.ashx",
            data: {
                type: "view"
            },
            dataType: "json",
            success: function (data) {
                GerisSession(data);
                if (data.status) {
                    var result_data = eval(data.row);
                    var model = result_data[0];
                    //$("#hid_StudentGuid").val(model.StudentGuid);
                    $("#txt_xm").html(model.XM);
                    $("#ddl_year").html(model.YearId);
                    $("#sp_nf").html(model.YearId.substring(0, 4));
                    $("#ddl_YDNJ").html(model.YDNJ);
                    $("#txt_XXMC").html(model.XXMC);
                    $("#txt_SHZT").html(model.SHZT);
                    $("#txt_SHZT").html(model.SHZT);
                    $("#txt_ISLQ").html(model.ISLQ);
                    $("#txt_RXLX").html(model.RXLX);
                    $("#txt_SFZJH").html(model.SFZJH);
                    $("#txt_XB").html(model.XB);
                    $("#txt_CSNY").html(model.CSNY);
                    $("#txt_XJH").html(model.XJH);
                    $("#txt_FQXM").html(model.FQXM);
                    $("#txt_FQLXDH").html(model.FQLXDH);
                    $("#txt_MQXM").html(model.MQXM);
                    $("#txt_MQLXDH").html(model.MQLXDH);
                    if (data.iszp) {
                        $("#zp").html("<input type='button' value='上传照片查看' onclick='clickop(\"HB_ZSStudentZPView.html\")'/>");
                    }
                    else {
                        $("#zp").html("暂无附上传照片！");
                    }
                    //户口


                    if (model.HKSFQN == "1") {
                        $("#ddl_HKType").html("区内");
                        $("#ddl_HK_JZ").html(model.HK_JZGuid);
                        $("#ddl_HK_SQ").html(model.HK_SQGuid);
                        $("#ddl_HK_XXDZ").html(model.HK_XXDZGuid);
                        $(".tr_hkqn").show();
                        $("#tr_hkqw").hide();
                    }
                    else {
                        $("#ddl_HKType").html("区外");
                        $("#txt_HK_QWDZ").html(model.HK_QWDZ);
                        $(".tr_hkqn").hide();
                        $("#tr_hkqw").show();
                    }
                    if (model.GFLDRKType == "1") {
                        $("#ddl_FC_LDtype").html("区内");
                        $("#ddl_FC_JZ").html(model.GF_JZGuid);
                        $("#ddl_FC_SQ").html(model.GF_SQGuid);
                        $("#ddl_FC_XXDZ").html(model.GF_XXDZGuid);
                        $(".tr_gfqn").show();
                        $("#tr_fcqw").hide();
                        $(".fc_ld").html("房产地所在");

                    }
                    else if (model.GFLDRKType == "4") {
                        $("#ddl_FC_LDtype").html("流动人口");
                        $("#ddl_FC_JZ").html(model.GF_JZGuid);
                        $("#ddl_FC_SQ").html(model.GF_SQGuid);
                        $("#ddl_FC_XXDZ").html(model.GF_XXDZGuid);
                        $(".tr_gfqn").show();
                        $("#tr_fcqw").hide();
                        $(".fc_ld").html("工作地所在");
                    }
                    else if (model.GFLDRKType == "2") {
                        $("#ddl_FC_LDtype").html("区外");
                        $("#txt_GF_QWDZ").html(model.GF_QWDZ);
                        $(".tr_gfqn").hide();
                        $("#tr_fcqw").show();
                        $(".fc_ld").html("房产地所在");
                    }
                    else {
                        $("#ddl_FC_LDtype").html("未购房");
                        $(".tr_gfqn").hide();
                        $("#tr_fcqw").hide();
                    }
                    if (model.SHZT == "驳回") {
                        $("#txt_BHYY").html(model.BHYY);
                        $(".BHYY").show();
                    } else {
                        $(".BHYY").hide();
                    }
                }
            }
        });
    });
    
    function GerisSession(data) {
        if (data.status == "Session") {
            clickop("HB_ZSLogin.html");

        }
    }
</script>
